{% extends 'entrega/base.html' %}

{% block content %}
    <div class="post">
        {% if sala.marca %}
            <div class="date">
              <h1>Creditos:
                {{ sala.numero }} </h1>
            </div>
        {% endif %}
        <div class="col-md-12">
          <div class="form-group">
        <label>Materia:</label>
        <p>{{ sala.capacidad }}</p>
      </div>
        <div class="form-group">
            <label>Profesor</label>
        <p>{{ sala.responsable }}</p>
      </div>

         
<a href="{% url 'sala_list' %}"><button type="button" class="btn btn-warning">Regresar</button></a>
</div>

    </div>
{% endblock %}
