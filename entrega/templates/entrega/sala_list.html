{% extends 'entrega/base.html' %}
{% block content %}

        <h1> Listado de Materias  <a href="{% url 'sala_new' %}"> <button type="button" class="btn btn-success">Agregar</button></a></h1>
        <div>
        <table class="table table-hover">
            <thead>
              <tr>
                <th> Creditos </th>
                <th> Materia</th>
                <th> Profesor</th>
                  <th>Opciones</th>
              </tr>
                </thead>
<tbody>
    {% for sala in salas %}
  <tr>
    <td>{{ sala.numero }}</td>
    <td>{{ sala.capacidad }}</td>
    <td>{{ sala.responsable }}</td>
    <td>
<a href="{% url 'sala_edit' pk=sala.pk %}"><button type="button" class="btn btn-primary">Editar</button></a>
<a href="{% url 'sala_detail' pk=sala.pk %}"><button type="button" class="btn btn-warning">Mostrar</button></a>
<a href="{% url 'sala_remove' pk=sala.pk %}"><button type="button" class="btn btn-danger">Eliminar</button></a>
  </td>
  </tr>
  {% endfor %}
</tbody>
              </table>
{% endblock %}
